<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
    <title>Amazing Slider</title>
    
    <!-- Insert to your webpage before the </head> -->
    <script src="sliderengine/jquery.js"></script>
    <script src="sliderengine/amazingslider.js"></script>
    <link rel="stylesheet" type="text/css" href="sliderengine/amazingslider-1.css">
    <script src="sliderengine/initslider-1.js"></script>
    <!-- End of head section HTML codes -->
    
</head>
<body>
    
    <!-- Insert to your webpage where you want to display the slider -->
    <div id="amazingslider-wrapper-1" style="display:block;position:relative;max-width:640px;margin:0px auto 56px;">
        <div id="amazingslider-1" style="display:block;position:relative;margin:0 auto;">
            <ul class="amazingslider-slides" style="display:none;">
                <li><img src="images/as-btn-blueborder-medium.png" alt="as-btn-blueborder-medium"  title="as-btn-blueborder-medium" />
                </li>
                <li><img src="images/as-btn-orangeborder-large.png" alt="as-btn-orangeborder-large"  title="as-btn-orangeborder-large" />
                </li>
                <li><img src="images/as-btn-navy-medium.png" alt="as-btn-navy-medium"  title="as-btn-navy-medium" />
                </li>
            </ul>
            <ul class="amazingslider-thumbnails" style="display:none;">
                <li><img src="images/as-btn-blueborder-medium-tn.png" alt="as-btn-blueborder-medium" title="as-btn-blueborder-medium" /></li>
                <li><img src="images/as-btn-orangeborder-large-tn.png" alt="as-btn-orangeborder-large" title="as-btn-orangeborder-large" /></li>
                <li><img src="images/as-btn-navy-medium-tn.png" alt="as-btn-navy-medium" title="as-btn-navy-medium" /></li>
            </ul>
        <div class="amazingslider-engine"><a href="http://amazingslider.com" title="jQuery Slider">jQuery Slider</a></div>
        </div>
    </div>
    <!-- End of body section HTML codes -->
    
</body>
</html>
